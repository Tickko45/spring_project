<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Bootstrap 5 + JS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
	
	<title>ระบบสั่งวัคซีน ประเทศไทย</title>

<style>
@import 'https://fonts.googleapis.com/css?family=Kanit|Prompt';

	*{
		padding:0px;
		margin:0px;
	}
	
	body {
		font-family: 'Kanit', sans-serif;
		background-color:#F5FFFA;
	}

  	thead {
		text-align: center;
	}
	
	h1{
		font-family: 'Kanit', sans-serif;
		font-size:50px;
		text-align: center;
		color:#1C2951;
	}
	
	table {
		font-family: 'Kanit', sans-serif;
		font-size:20px;
	}
	
	table thead th {
		font-size:25px;
		color:#008ECC;
	}
	
</style>

</head>

<body>

		<h1>ระบบสั่งวัคซีน ประเทศไทย</h1>
		<br>
		<br>
		<center><h2>นาย ยุทธจักร อินทร์คง ปวส.1 คอมพิวเตอร์โปรแกรมเมอร์ เลขที่ 15</h2></center>
		<br>
		<br>
		
		<center><form th:action="@{/}">
			ยี่ห้อวัคซีน: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" /> 
			
			<br>
			<br>
			&nbsp; 
			
			<input type="submit" class="btn btn-outline-info" value="ค้นหา" /> 
			
			&nbsp; 
			<input type="button" class="btn btn-outline-danger" value="ล้างข้อมูล" id="btnClear" onclick="clearSearch()" />
		</form></center>
		
<a class="btn btn-outline-primary">เพิ่มสินค้า</a> 

	<!--Main-->
	<div class="container">
		<br />
		<table class="table table-hover">
		
			<thead class="table-info">
				<tr>
					<th>ชื่อวัคซีน</th>
					<th>รายละเอียดวัคซีน</th>
					<th>ราคาวัคซีน/โดส</th>
					<th>รูปตัวอย่างวัคซีน</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="tmpProduct : ${product}">
					<td th:text="${tmpProduct.product_name}"></td>
					<td th:text="${tmpProduct.product_description}"></td>
					<td th:text="@{${tmpProduct.product_price} + ' บาท'}" style="text-align: center"></td>
					<td><center><img th:src="@{'/image/' + ${tmpProduct.product_image}}" style="width: 200px; height: auto" /></center></td>
				</tr>
			</tbody>
			
		</table>
	</div>
	
	<!-- Clear BoxSearch-->
	<script type="text/javascript">
        function clearSearch() {window.location = "[[@{/}]]";}
    </script>
</body>

</html>
